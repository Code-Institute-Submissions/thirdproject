<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <!--Font Awesome link-->

  <!--CSS Style-->
  <link rel="stylesheet" href="{{ url_for('static', filename = 'css/style.css') }}" type="text/css" />
  
  <title>{% block page_title %} {% endblock %}</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-transparent mt-md-5 mt-2">
    <a class="navbar-brand" href="{{ url_for('index') }}"><span class='logo text-danger d-md-none d-block'>Woking Fork Tummy</span></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

    <div class="collapse navbar-collapse " id="navbarSupportedContent">
      <div class="d-flex justify-content-center flex-column align-items-center w-100">
      <ul class="navbar-nav mx-auto">
        <li class="nav-item active">
          <a class="nav-link" href="{{ url_for('index') }}">HOME <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('new_recipe') }}">HOW TO</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('new_recipe') }}">SUBMIT RECIPE</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('new_recipe') }}">CONTACT US</a>
        </li>
      </ul>
      <div class='p-0 pr-5'>
        <i class="fa fa-facebook-square" style="font-size:30px;"></i>
        <i class="fa fa-instagram px-2" style="font-size:30px"></i>
        <i class="fa fa-twitter" style="font-size:30px"></i>
      </div>
      </div>
    </div>
  </nav>
  {% block content %} {% endblock %}
  <!-- Optional JavaScript -->

  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
